<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Axios example</h1>
    <section>
      <h1>Metoda GET - pobranie wszystkich produktów</h1>
      <button id="get-all-products">Pobierz produkty</button>
      <ul id="all-products-list"></ul>
    </section>
    <section>
      <h1>Metoda GET - pobranie produktu o konkretnym id</h1>
      <div id="product-container"></div>
    </section>
    <section>
      <h1>Metoda POST - dodawanie nowego produktu</h1>
      <form id="add-new-product-form">
        <label>
          Tytuł
          <input id="form-title" required name="title" type="text" />
        </label>
        <label>
          Opis
          <input
            id="form-description"
            required
            name="description"
            type="text"
          />
        </label>
        <label>
          Cena
          <input id="form-price" required name="price" type="number" />
        </label>
        <label>
          Obrazek (URL)
          <input id="form-image" required name="image" type="url" />
        </label>
        <button type="submit">Wyślij</button>
      </form>
    </section>
    <template id="product-template">
      <article>
        <h3 class="product__title"></h3>
        <p class="product__description"></p>
        <img class="product__image" />
        <p class="product__price"></p>
        <button class="product__button">Podgląd</button>
      </article>
    </template>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
